<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../react/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../react/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../react/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	    
	    <div id="example">
	    	
	    </div>
	    
	    <script type="text/jsx">
	    	
		    //model 
	    	var message = "hehe";
	    	
	    	
	    	


            //component
            var Hello = React.createClass({
                
                //组件已经加载(生命周期的一个函数)
                componentDidMount:function (){
                    
                    var url = "http://192.168.0.3/project/artist/api/public/index.php?m=main&a=list"
                    $.getJSON(url,{},function(r){
                        
                        //alert(r)
                        var list = r.data;
                        for(var i=0; i<list.length;i++){
                            var item = list[i];
                            console.log("t="+item.title)
                        }
                        
                    })
                    
                },
                

                render:function(){

                    var vd = <div>Hello component
                        <p>component p1</p>
                         <p>component p2</p>
                    </div>
                    return vd;
                }
                
            })
 
 
 
            //view - virtual dom
            var vdom = <div>hello world {message}
                <div> <Hello></Hello> </div>
            </div>


            //render
	    	ReactDOM.render(
	    	    vdom,
	    	    document.getElementById("example"));
	    	
	    	
	    </script>
	    
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../react/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../react/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../react/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="rea" type="text/javascript" charset="utf-8"></script>-->
		<script src="../react/ReactRouter.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			con
		</script>
	</head>
	<body>
	    
	    <div id="example">
	    	
	    </div>
	   
	    <script type="text/jsx">
	        
	        //导入react一些需要用到的变量 jsx
	        var {Router,Route,IndexRoute,IndexLink,Link} = ReactRouter;
	        
	        
	        
	    	
		    //model 
	    	var message = "hehe";
	    	
	    	//Step1: 创建界面
	    	var Main = React.createClass({
	    	    render:function(){
	    	        
	    	        var vd = <div>Main</div>
	    	        return vd;
	    	    }
	    	})
	    	
	    	var Read = React.createClass({
                render:function(){
                    
                    var vd = <div>Read
                    
                        <p><Link to="/ReadDetail/100">跳转到阅读详情</Link>
                        </p>
                        
                    </div>
                    return vd;
                }
            })
            
            var Music = React.createClass({
                render:function(){
                    
                    var vd = <div>Music</div>
                    return vd;
                }
            })
            
            var Movie = React.createClass({
                render:function(){
                    
                    var vd = <div>Movie</div>
                    return vd;
                }
            })
            
            var ReadDetail = React.createClass({
                render:function(){
                    
                    var vd = <div>ReadDetail
                    
                        {/*路由的参数*/}
                        <p>id: {this.props.params.id}</p>
                    </div>
                    return vd;
                }
            })
            
            
      
	    	
	    	//Step3: app加载路由
            //Step4: 有个view能切换路由 
            //Step5: 使用链接跳转路由	    	
	    	var App = React.createClass({
	    	    
	    	    render:function(){
                    
                    var vd = <div>
                        
                        <div>
                            header
                        </div>
                        
                        <div id="">
                        	{this.props.children}
                        </div>
 
                        <div>
                            <Link to="/Main">首页</Link>
                            <Link to="/Read">阅读</Link>
                            <Link to = "/Music">音乐</Link>
                            <Link to = "/Movie">影视</Link>
                        </div>
                        
                    </div>
                    return vd;
                }
	    	    
	    	})
	    	
	    	
	    	
	    	//Step2: 创建路由规则
	    	//view - virtual dom
	    	var vdom = <div>
	    	    <Router>
	    	        <Route path="/" component={App}>
	    
	    	            <Route path="Main" component={Main}></Route>
	    	            <Route path="Read" component={Read}></Route>
	    	            <Route path="Music" component={Music}></Route>
	    	            <Route path="Movie" component={Movie}></Route>
	    	            <Route path="ReadDetail/(:id)" component={ReadDetail}></Route>
	    	          
	    	        </Route>
	    	    </Router>
	    	</div>


            //render
	    	ReactDOM.render(
	    	    vdom,
	    	    document.getElementById("example"));
	    	
	    	
	    </script>
	    
	</body>
</html>

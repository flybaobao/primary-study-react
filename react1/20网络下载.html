<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script src="react/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="react/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="react/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="example">
			
		</div>
		
		<script type="text/jsx">
			var Hello = React.createClass({
				getInitialState:function(){
					return {
						list:[]
					}
				},
				//组件已经加载（生命周期的一个函数）
				componentDidMount:function(){
					//此处this是组建的this
					var that = this;
					var url = "http://192.168.0.153/project/dou/api/public/index.php?m=book&a=list";
					$.getJSON(url,{},function(r){
						var l =  r.result;
						//数据驱动界面
						that.setState({
							list : l
						})
					});
				},
				render: function(){
					var imagePrefix = "http://192.168.0.153/project/dou/api/";
					var rr = <div>
						{
							this.state.list.map(function(v,k){
								return <li>
									{k}
										<p>{v.name}</p>
										<div><img src={imagePrefix + v.image}  /></div>
									</li>		
							})
							
							
						}
						
					</div>
					return rr;
				}
				
			});
			
			var vdom = <div>
				
				<Hello></Hello>
			</div>
			
			
			ReactDOM.render(vdom,document.getElementById('example'));
			
			
			
			
		</script>
		
		
		
		
	</body>
</html>
